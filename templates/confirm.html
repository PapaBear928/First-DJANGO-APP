{% extends 'base.html' %}

{% block title %} Confirm{% endblock %}

{% block content %}
<div class="card" style="width: 35rem;">
  <div class="card-body">
    <h1> Do you really want to delete "{{ expense.title }}" expense?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"> Delete this expense</button>
        <h5>or</h5>
        <a class="btn btn-warning" href="{% url 'all' %}" role="button">Get back</a>
        <br>

    </form>
   </div>
</div>

{% endblock %}
